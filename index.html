<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/styles.css" type="text/css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src = "js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Count Up</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up</h1>
      <form id="formone">
              <div class="form-group">
                <label for="num1">Count to (Enter a number) :</label>
                <input id="num1" class="form-control" type="number" required>
              </div>
              <div class="form-group">
                <label for="num2">Count by (Enter a number less than the above ):</label>
                <input id="num2" class="form-control" type="number" required>
              </div>
              <button type="submit" name="button">Calculate multiple</button>
            </form>
    </div>

        <h2>sample output :<span id="output"></span></h2>


  </body>
</html>
